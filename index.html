<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Peliculas</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  data-bs-target="#modalLogin"
                  data-bs-toggle="modal"
                  href="#"
                >
                  Login
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="modal" id="modalLogin" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content text-light">
            <div class="modal-header">
              <h4 class="modal-title">Iniciar Sesión</h4>
              <button
                type="button"
                class="btn-close text-bg-light"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formLogin">
                <div>
                  <label for="titulo">Correo Electronico</label>
                  <input
                    id="correoElectronico"
                    class="form-control"
                    type="text"
                    name=""
                    placeholder="Correo electronico"
                    maxlength="50"
                    minlength="3"
                    required
                  />
                </div>
                <div class="mt-4">
                  <label for="titulo">Contraseña</label>
                  <input
                    id="contrasenia"
                    class="form-control"
                    type="password"
                    name=""
                    placeholder="Contraseña"
                    maxlength="50"
                    minlength="3"
                    required
                  />
                </div>
                <div class="d-flex justify-content-between mt-4">
                  <div>
                    <input type="checkbox" name="" id="" checked /> Recordarme
                  </div>
                  <a href="#" class="contraseniaOlvidada"
                    >¿Has olvidado tu contraseña?</a
                  >
                </div>
                <div
                  class="alert alert-danger mt-3 d-none"
                  role="alert"
                  id="alerta"
                ></div>
                <button
                  type="submit"
                  class="btn btn-primary mt-4 d-block m-auto"
                  id="btnFormulario"
                >
                  Iniciar sesión
                </button>
              </form>
              <div class="text-center mt-4">
                <a href="#" class="privacidad">Política de privacidad</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
