<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Administración de Juegos</title>
  </head>
  <body>
    <header class="border border-danger p-2">Header</header>

    <div class="container-fluid overflow-hidden">
      <div class="row overflow-auto vh-100">
        <aside
          class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-dark d-flex sticky-top"
        >
          <div
            class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white"
          >
            <a
              href="/"
              class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <span class="fs-5 pt-2"
                ><span class="d-none d-sm-inline"
                  >Panel de administración</span
                ></span
              >
            </a>
            <ul
              class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a
                  href="./administracionJuegos.html"
                  class="nav-link px-sm-0 px-2"
                >
                  <i class="bi bi-controller"></i
                  ><span class="ms-1 d-none d-sm-inline">Juegos</span>
                </a>
              </li>
              <li>
                <a
                  href="./administracionUsuarios.html"
                  class="nav-link px-sm-0 px-2"
                >
                  <i class="fs-5 bi-people"></i
                  ><span class="ms-1 d-none d-sm-inline">Usuarios</span>
                </a>
              </li>
            </ul>
          </div>
        </aside>
        <div class="col d-flex flex-column h-sm-100 text-bg-dark">
          <main class="row overflow-auto bg-main-administracion-juegos">
            <div class="col pt-4">
              <h2 class="text-center mb-2">ADMINISTRACION DE JUEGOS</h2>
              <hr />
              <section class="d-flex">
                <p class="mb-0">Opciones:</p>
                <button
                  class="btn btn-outline-primary btn-sm ms-3"
                  id="btnCrearJuego"
                >
                  <i class="bi bi-clipboard2-plus-fill"></i>
                </button>
              </section>
              <section class="my-3">
                <h3>LISTA DE JUEGOS</h3>

                <article class="table-responsive">
                  <table
                    class="table table-dark table-striped table-bordered text-center mt-3"
                  >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="tablaJuego">
                      <tr>
                        <th>1</th>
                        <td>Juego 1</td>
                        <td>$1000</td>
                        <td class="tamanioCelda text-truncate">Aventura</td>
                        <td>50</td>
                        <td>
                          <button class="btn btn-primary">
                            <i class="bi bi-search"></i>
                          </button>
                          <button class="btn btn-warning my-2 my-md-0">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="bi bi-x-lg"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <th>2</th>
                        <td>Juego 2</td>
                        <td>$1200</td>
                        <td>Fabricación</td>
                        <td>50</td>
                        <td>
                          <button class="btn btn-primary">
                            <i class="bi bi-search"></i>
                          </button>
                          <button class="btn btn-warning my-2 my-md-0">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="bi bi-x-lg"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <th>3</th>
                        <td>Juego 3</td>
                        <td>$1400</td>
                        <td>Construcción</td>
                        <td>50</td>
                        <td>
                          <button class="btn btn-primary">
                            <i class="bi bi-search"></i>
                          </button>
                          <button class="btn btn-warning my-2 my-md-0">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="bi bi-x-lg"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <th>4</th>
                        <td>Juego 4</td>
                        <td>$1600</td>
                        <td>Sandbox</td>
                        <td>50</td>
                        <td>
                          <button class="btn btn-primary">
                            <i class="bi bi-search"></i>
                          </button>
                          <button class="btn btn-warning my-2 my-md-0">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="bi bi-x-lg"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </article>
              </section>
            </div>
          </main>
        </div>
      </div>
    </div>

    <footer class="border border-info p-2">Footer</footer>

    <!-- Modal para administrar juegos -->
    <div
      class="modal fade"
      id="modalJuego"
      tabindex="-1"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Nuevo Juego</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formJuego">
              <div class="mb-3">
                <label for="codigo">Código</label>
                <input
                  id="codigo"
                  type="text"
                  class="form-control"
                  placeholder="123456"
                  maxlength="6"
                  minlength="1"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="nombre">Nombre *</label>
                <input
                  id="nombre"
                  type="text"
                  class="form-control"
                  placeholder="Ej: League of Legends"
                  maxlength="100"
                  minlength="5"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="precio">Precio *</label>
                <input
                  id="precio"
                  type="number"
                  class="form-control"
                  placeholder="Ej: 3500 (sólo números)"
                  maxlength="20"
                  minlength="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="categoria">Categoria *</label>
                <input
                  id="categoria"
                  type="text"
                  class="form-control"
                  placeholder="Ej: Multijugador"
                  maxlength="50"
                  minlength="2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="stock">Stock *</label>
                <input
                  id="stock"
                  type="number"
                  class="form-control"
                  placeholder="Ej: 100"
                  maxlength="10"
                  minlength="1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="descripcion">Descripcion *</label>
                <textarea
                  id="descripcion"
                  rows="4"
                  class="form-control"
                  placeholder="Ej: Es un Juego de multijugadores en línea..."
                  maxlength="200"
                  minlength="2"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="imagen"
                  >Imagen *
                  <small class="text-secondary">
                    (URL con formato .png, .jpg o gif)</small
                  ></label
                >
                <input
                  id="imagen"
                  type="text"
                  class="form-control"
                  placeholder="Ej: http://127.0.0.1:5500/pages/leagueoflegends.png"
                  maxlength="120"
                  minlength="2"
                />
              </div>
              <div class="mb-3">
                <label for="requisitos"
                  >Requisitos del sistema *<small class="text-secondary">
                    (cada característica separado por , )</small
                  ></label
                >
                <textarea
                  id="requisitosSistema"
                  rows="4"
                  class="form-control"
                  placeholder="Ej: Procesador: de 3 GHz (compatible con conjunto de instrucciones SSE2 o superior), Memoria RAM: de 2 GB, Espacio disponible en el disco duro: 12 GB como mínimo, Tarjeta gráfica: compatible con sombreador de píxeles 2.0b."
                  maxlength="500"
                  minlength="2"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="Desarrollador">Desarrollador: *</label>
                <input
                  id="desarrollador"
                  type="text"
                  class="form-control"
                  placeholder="Ej: Riot"
                  maxlength="60"
                  minlength="2"
                />
              </div>
              <button class="btn btn-primary" type="submit" id="btnFormulario">
                Enviar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/administracionJuego.js" type="module"></script>
  </body>
</html>
