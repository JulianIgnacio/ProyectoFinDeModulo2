<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/Style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Administración de Juegos</title>
  </head>
  <body>
    <header class="border border-danger p-2">Header</header>

    <div class="container-fluid overflow-hidden">
      <div class="row overflow-auto vh-100">
        <aside
          class="col-12 col-sm-3 col-xl-2 px-sm-2 px-0 bg-dark d-flex sticky-top"
        >
          <div
            class="d-flex flex-sm-column flex-row flex-grow-1 align-items-center align-items-sm-start px-3 pt-2 text-white"
          >
            <a
              href="/"
              class="d-flex align-items-center pb-sm-3 mb-md-0 me-md-auto text-white text-decoration-none"
            >
              <span class="fs-5 pt-2"
                ><span class="d-none d-sm-inline"
                  >Panel de administración</span
                ></span
              >
            </a>
            <ul
              class="nav nav-pills flex-sm-column flex-row flex-nowrap flex-shrink-1 flex-sm-grow-0 flex-grow-1 mb-sm-auto mb-0 justify-content-center align-items-center align-items-sm-start"
              id="menu"
            >
              <li class="nav-item">
                <a
                  href="./administracionJuegos.html"
                  class="nav-link px-sm-0 px-2"
                >
                  <i class="bi bi-controller"></i
                  ><span class="ms-1 d-none d-sm-inline">Juegos</span>
                </a>
              </li>
              <li>
                <a
                  href="./administracionUsuarios.html"
                  class="nav-link px-sm-0 px-2"
                >
                  <i class="fs-5 bi-people"></i
                  ><span class="ms-1 d-none d-sm-inline">Usuarios</span>
                </a>
              </li>
            </ul>
          </div>
        </aside>
        <div class="col d-flex flex-column h-sm-100 text-bg-dark">
          <main class="row overflow-auto">
            <div class="col pt-4">
              <h2 class="text-center mb-2">ADMINISTRACION DE JUEGOS</h2>
              <hr />
              <section class="d-flex">
                <p class="mb-0">Opciones:</p>
                <button
                  class="btn btn-outline-primary btn-sm ms-3"
                  id="btnCrearPelicula"
                >
                  <i class="bi bi-clipboard2-plus-fill"></i>
                </button>
              </section>
              <section class="my-3">
                <h3>LISTA DE JUEGOS</h3>

                <article class="table-responsive">
                  <table
                    class="table table-dark table-striped table-bordered text-center mt-3"
                  >
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Categoría</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th>1</th>
                        <td>Juego 1</td>
                        <td>$1000</td>
                        <td class="tamanioCelda text-truncate">Aventura</td>
                        <td>50</td>
                        <td>
                          <button class="btn btn-primary">
                            <i class="bi bi-search"></i>
                          </button>
                          <button class="btn btn-warning my-2 my-md-0">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="bi bi-x-lg"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <th>2</th>
                        <td>Juego 2</td>
                        <td>$1200</td>
                        <td>Fabricación</td>
                        <td>50</td>
                        <td>
                          <button class="btn btn-primary">
                            <i class="bi bi-search"></i>
                          </button>
                          <button class="btn btn-warning my-2 my-md-0">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="bi bi-x-lg"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <th>3</th>
                        <td>Juego 3</td>
                        <td>$1400</td>
                        <td>Construcción</td>
                        <td>50</td>
                        <td>
                          <button class="btn btn-primary">
                            <i class="bi bi-search"></i>
                          </button>
                          <button class="btn btn-warning my-2 my-md-0">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="bi bi-x-lg"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <th>4</th>
                        <td>Juego 4</td>
                        <td>$1600</td>
                        <td>Sandbox</td>
                        <td>50</td>
                        <td>
                          <button class="btn btn-primary">
                            <i class="bi bi-search"></i>
                          </button>
                          <button class="btn btn-warning my-2 my-md-0">
                            <i class="bi bi-pencil"></i>
                          </button>
                          <button class="btn btn-danger">
                            <i class="bi bi-x-lg"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </article>
              </section>
            </div>
          </main>
        </div>
      </div>
    </div>

    <footer class="border border-info p-2">Footer</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
